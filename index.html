<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiningMemo - サポート</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Sans', 'Hiragino Kaku Gothic ProN', Meiryo, sans-serif;
            line-height: 1.8;
            color: #333;
            background-color: #f5f5f5;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 32px;
            margin-bottom: 16px;
            color: #2563eb;
            text-align: center;
        }
        .tagline {
            text-align: center;
            color: #666;
            font-size: 18px;
            margin-bottom: 40px;
        }
        .links {
            display: grid;
            gap: 16px;
            margin-top: 32px;
        }
        .link-card {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 20px;
            text-decoration: none;
            color: inherit;
            transition: all 0.2s;
        }
        .link-card:hover {
            background: #f3f4f6;
            border-color: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.1);
        }
        .link-card h2 {
            color: #2563eb;
            font-size: 20px;
            margin-bottom: 8px;
        }
        .link-card p {
            color: #666;
            font-size: 14px;
        }
        .contact {
            margin-top: 40px;
            padding: 24px;
            background: #eff6ff;
            border-radius: 8px;
            border-left: 4px solid #2563eb;
        }
        .contact h2 {
            color: #1f2937;
            margin-bottom: 12px;
        }
        .contact p {
            margin-bottom: 8px;
        }
        a {
            color: #2563eb;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MiningMemo</h1>

        <div class="links">
            <a href="privacy-policy.html" class="link-card">
                <h2>📋 プライバシーポリシー</h2>
                <p>個人情報の取り扱いについて</p>
            </a>

            <a href="terms-of-service.html" class="link-card">
                <h2>📜 利用規約</h2>
                <p>サービスの利用条件について</p>
            </a>
        </div>

        <div class="contact">
            <h2>お問い合わせ</h2>
            <p>アプリに関するご質問、不具合報告、機能リクエストなどは、以下のメールアドレスまでご連絡ください。</p>
            <p><strong>メール:</strong> <a href="mailto:miningmemo@app.fukao-desu.com">miningmemo@app.fukao-desu.com</a></p>
        </div>
    </div>
</body>
</html>
